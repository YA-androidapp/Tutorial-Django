{% extends 'myapp/base.html' %}

{% block myapp_content %}
<h1>myapp</h1>

{% if latest_item_list %}
<ul>
  {% for item in latest_item_list %}
  <li>
    <a href="{% url 'myapp:detail' item.id %}">{{ item.title }}</a>
    <p>{{ item.content }}</p>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No item are available.</p>
{% endif %}

{% endblock %}
