{% extends 'myapp/base.html' %}

{% block myapp_content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p>{{ item.title }}</p>
<p>{{ item.content }}</p>
<ul>
    {% for subitem in item.subitem_set.all %}
    <li>
        <p>{{ subitem.subtitle }}</p>
        <p>{{ subitem.subcontent }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
